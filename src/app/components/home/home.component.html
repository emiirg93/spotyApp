<h1 class="animated fadeInDown">Nuevos Lanzamientos</h1>
<hr>
<div class="card-columns animated fadeIn">
    <div *ngFor="let item of nuevasCanciones" class="card">
        <img [src]="item.images[0].url" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <p class="card-text"><span *ngFor="let artista of item.artists" class="badge badge-pill badge-dark">{{artista.name}}</span></p>
        </div>
    </div>
</div>
